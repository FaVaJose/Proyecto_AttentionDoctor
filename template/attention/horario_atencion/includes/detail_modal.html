<!-- templates/includes/horario_detail_modal.html -->
<div class="modal fade" id="horarioModal" tabindex="-1" aria-labelledby="horarioModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary bg-opacity-75">
                <h5 class="modal-title text-white fw-bold" id="horarioModalLabel">
                    <i class="fas fa-clock me-2"></i>Detalles del Horario de Atención
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <!-- Columna para los datos del horario -->
                    <div class="col-md-12">
                        <p><strong><i class="fas fa-calendar-alt me-2"></i>Día:</strong> <span id="horario-dia"></span></p>
                        <p><strong><i class="fas fa-clock me-2"></i>Hora Inicio:</strong> <span id="horario-hora-inicio"></span></p>
                        <p><strong><i class="fas fa-clock me-2"></i>Hora Fin:</strong> <span id="horario-hora-fin"></span></p>
                        <p><strong><i class="fas fa-pause-circle me-2"></i>Intervalo Desde:</strong> <span id="horario-intervalo-desde"></span></p>
                        <p><strong><i class="fas fa-pause-circle me-2"></i>Intervalo Hasta:</strong> <span id="horario-intervalo-hasta"></span></p>
                        <p><strong><i class="fas fa-toggle-on me-2"></i>Estado:</strong> <span id="horario-activo"></span></p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="fas fa-times me-2"></i>Cerrar
                </button>
            </div>
        </div>
    </div>
</div>
