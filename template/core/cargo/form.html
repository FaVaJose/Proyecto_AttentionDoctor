{% extends "components/base.html" %}
{% block content %}
<div class="container-fluid">
    <form method="post" class="py-4">
        {% csrf_token %}
        <div class="card shadow p-4">
            <h3 class="text-primary-emphasis mb-4 fw-bold">Registro de Cargos</h3>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label fw-bold">{{ form.descripcion.label }}</label>
                    {{ form.descripcion }}
                </div>
                <div class="col-md-6">
                    <label for="{{ form.activo.id_for_label }}" class="form-label fw-bold">{{ form.activo.label }}</label>
                    {{ form.activo }}
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-success me-2" type="submit">Guardar</button>
                <a class="btn btn-warning" href="{% url 'core:cargo_list' %}">Cancelar</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
