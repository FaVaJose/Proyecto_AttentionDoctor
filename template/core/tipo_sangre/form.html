{% extends "components/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 col-lg-12 px-md-4 main-content">
            <form method="post" class="py-4">
                {% csrf_token %}
                <div class="card shadow p-4">
                    <h3 class="text-primary-emphasis mb-4 fw-bold">Formulario de Tipo de Sangre</h3>
                    <div class="mb-3">
                        <label for="id_tipo" class="form-label">Tipo de Sangre</label>
                        {{ form.tipo }}
                    </div>
                    <div class="mb-3">
                        <label for="id_descripcion" class="form-label">Descripci√≥n</label>
                        {{ form.descripcion }}
                    </div>
                    <div class="d-flex justify-content-end mt-4">
                        <button class="btn btn-success me-2" type="submit">Guardar</button>
                        <a class="btn btn-warning" href="{% url 'core:tipo_sangre_list' %}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
